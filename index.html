 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forest Loss in Sri Lanka</title>

  <!-- Fonts & Libraries -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Control Geocoder -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
/>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>


  <!-- Style -->
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color:#f7f6ff;
      background-size: cover;
     
     padding: 0;
     height: 100%;
     width: 100%;
      
    }
.custom-icon {
    font-size: 24px;
    text-align: center;
  }

  .legend {
    position: absolute;
    bottom: 30px;
    left: 30px;
    background: white;
    padding: 10px;
    font-size: 12px;
    line-height: 18px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    z-index: 1000;
  }


   
    header {
      background: linear-gradient(to right, #00695c, #26a69a);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color:white;
      text-align: center;
      font-size: 2rem;
    }

    header p {
      margin: 0.3rem 0 0;
      color:white;
      font-size: 1rem;
      opacity: 0.9;
    }

    main {
      display: flex;
      padding: 20px;
      gap: 10px;
    }

    #chart-form-container {
      width: 45%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #chart-box h2{
      background: White;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
     margin-bottom: 10px;
    }

  

   

    #map {
      width: 55%;
      height: 600px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #66c2a5;
       color:white;
      margin-top: 20px;
    }

    @media (max-width: 950px) {
      main {
        flex-direction: column;
      }
      #map, #chart-form-container {
        width: 100%;
      }
      
      
  </style>
</head>
<body>

  <header>
    <h1>Forest Loss in Sri Lanka </h1>
    <p>Interactive Map & Public Reporting Tool</p>
  </header>

  <main>
    <div id="chart-form-container">

     <div id="chart-box">
  <h2>Select a District to View Forest Loss</h2>
  <img id="chart-image" src="" alt="District Chart" style="max-width:100%; display:none;" />
</div>
     


    </div>

   <div id="legend" class="legend">
    <b style="color: black;">Forest Loss by Year</b><br>
    <i style="background:#440154;width:15px;height:15px;display:inline-block;margin-right:5px;"></i> 2001–2005<br>
    <i style="background:#31688e;width:15px;height:15px;display:inline-block;margin-right:5px;"></i> 2006–2010<br>
    <i style="background:#35b779;width:15px;height:15px;display:inline-block;margin-right:5px;"></i> 2011–2015<br>
    <i style="background:#fde725;width:15px;height:15px;display:inline-block;margin-right:5px;"></i> 2016–2020<br>
    <i style="background:#ffea46;width:15px;height:15px;display:inline-block;margin-right:5px;"></i> 2021–2023
  
</div>

<!-- Report Form Container -->
<div id="reportForm">
  <h3> Public Comments </h3>
  <form id="issueForm">
    <label>Location:</label>
    <input type="text" id="locationInput" readonly />

    <label>Short Description:</label>
    <input type="text" id="shortDesc" placeholder="e.g. Tree cutting" required />

    <label>Details:</label>
    <textarea id="details" placeholder="More details..." required></textarea>

    <label>Upload Image/Video:</label>
    <input type="file" id="mediaUpload" accept="image/*,video/*" />

    <label>Your Name (optional):</label>
    <input type="text" id="username" placeholder="Name" />

    <button type="submit">Submit</button>
  </form>
</div>

   
    <div id="map"></div>
  </main>

  <footer>
    &copy; 2025 Forest Monitoring Tool – Developed for GIS & Remote Sensing Projects, University of Moratuwa
  </footer>

  <script src="js/main.js"></script>

</body>
</html>
